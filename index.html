<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cant Die Yet</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

</head>

<body>


    <div class="header">
    <h1>Cant Die Yet</h1>
    </div>
   

    <div class="grid">
    
    <div class="grid-item">

      <div class="container">

      <h2 id="music-title"></h2>
      <h3 id="artist-title"></h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>

        <div class="player-controls">

          <i class='bx bx-rewind' title="Previous" id="prev"></i>
          <i class='bx bx-play' title="Play" id="play"></i>
          <i class='bx bx-fast-forward' title="Next" id="next"></i>

      </div>

    </div>

    </div>
    
    <div class="grid-item">

        <video autoplay loop muted width="300" height="320"> 
        <source src="/assets/C2.mp4" type="video/mp4">    
        </video>   

        </div>

    <div class="grid-item">

        <video autoplay loop muted width="300" height="320"> 
        <source src="/assets/CASHA MAIN2.mp4" type="video/mp4">    
        </video>   
    
        </div>
            
    <div class="grid-item">

      <a class="twitter-timeline" 
      data-width="300" data-height="250" 
      href="https://twitter.com/cashbreed?ref_src=twsrc%5Etfw"></a> 
      <script async src="https://platform.twitter.com/widgets.js" 
      charset="utf-8"></script>
       
    </div>  
    
    </div>

    </div>
    
    <div id="play-counts"></div>
    <script>
      async function fetchPlayCounts() {
        const response = await fetch('http://localhost:5000/api/plays');
        const playCounts = await response.json();
        const playCountsDiv = document.getElementById('play-counts');
        playCountsDiv.innerHTML = playCounts.map(play => `<p>${play.song}: ${play.plays} plays</p>`).join('');
      }

    // CALL THIS FUNCTINON WHEN YOU WANT TO UPDTE THE PLAY COUNTS
    // FOR EXAMPLE, ON PAGE LOAD OR VIA A BUTTON CLICK
    fetchPlayCounts();
    </script>

    <script src="index.js"></script>
    <script src="server.js"></script>
</body>
</html>
